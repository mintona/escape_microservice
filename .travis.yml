language: ruby
rvm:
- 2.6.3
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
before_install:
- gem install bundler -v 2.1.4
services:
- postgresql
script:
- bundle exec rake db:migrate
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: escape-app-api
  on:
    repo: mintona/escape_microservice
env:
  global:
    secure: 
